// Generate with the following from the chitchat folder.
// export PATH="$PATH:$(go env GOPATH)/bin"
// protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative chitchat/chitchat.proto

syntax = "proto3";

package gRPC;

option go_package = "/chitchat";

import "google/protobuf/timestamp.proto";

message Participant {
    string id = 1;
    string name = 2;
}

message Message {
    string id = 1;
    string content = 2;
    google.protobuf.Timestamp timestamp = 3;
}

message Close {}

service ChitChat {
    rpc CreateStream(Participant) returns (stream Message);
    rpc WriteMessageToChat(Message) returns (Close);
}